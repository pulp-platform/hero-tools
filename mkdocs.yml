site_name: Hero-Tools
site_dir: public

theme:
  name: readthedocs
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.footer

repo_url: https://iis-git.ee.ethz.ch/hero/hero-tools/
repo_name: hero-tools

nav:
- Home:
  - index.md
  - Getting Started: gs.md
- Sofware:
  - sw/index.md
  - Drivers: sw/drivers.md
  - Hero Library: sw/hero.md
  - OpenMP runtime: sw/openmp.md
- Platforms:
  - pf/index.md
  - Carfield: pf/carfield.md
  - Occamy: pf/occamy.md
